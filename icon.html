<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アイコン作るよ</title>
  <link rel="stylesheet" href="./icon.css">
</head>
<body>
  <div id="icon-space"></div>
  <img id="trace-image"  src="./images/icon/nomal-left-eye.png"></img>
  <button id="direction" value="left">右</button><input type="number" id="input-num" min="0" max="360">
  <div>
    <input type="radio" name="eye-parts" value="nomal" checked>まんまる</input>
    <input type="radio" name="eye-parts" value="happy" >にっこにこ</input>
    <input type="radio" name="eye-parts" value="angry">とんがり</input>
  </div>
  <div>
    <input type="radio" name="mouth-parts" value="nomal" checked>まんまる</input>
    <input type="radio" name="mouth-parts" value="happy" >にっこにこ</input>
    <input type="radio" name="mouth-parts" value="angry">とんがり</input>
  </div>
  <script src="jquery-3.5.1.js"></script>
  <script src="./icon.js"></script>
</body>
</html>
